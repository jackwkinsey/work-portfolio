<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jack Kinsey | Jovial Kangaroo</title>
    <link rel="stylesheet" href="styles/main.css"/>

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/> -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/d9fc0a26e5.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <main class="overflow--auto">
      <h1 class="color--skyBlue section__heading--largest">
        JACK KINSEY
      </h1>

      <ul class="section--social">

        <!-- Link to Linked In profile -->
        <li class="socialWrapper">
          <a class="color--skyBlue social"
             title="LinkedIn Profile"
             target="_blank"
             href="https://www.linkedin.com/in/jackkinsey/">
             <i class="fab fa-linkedin"></i>
          </a>
        </li>

        <!-- Link to GitHub profile -->
        <li class="socialWrapper color--skyBlue">
          <a class="social color--skyBlue"
             title="GitHub Profile"
             target="_blank"
             href="https://www.github.com/jackwkinsey">
             <i class="fab fa-github-square"></i>
          </a>
        </li>

        <!-- Link to resume, probably a .pdf -->
        <li class="socialWrapper">
          <a class="social color--skyBlue"
             title="Resume"
             target="_blank"
             href="files/JackKinsey_Resume.pdf">
             <i class="fad fa-file"></i>
          </a>
        </li>
      </ul>
    </main>

    <section class="background--skyBlue section">
      <h2 class="color--cloud margin--none section__text--centered">
        Portfolio
      </h2>
    </section>

    <div id="example-work"></div>

    <section class="background--skyBlue section">
      <h2 class="color--cloud margin--none section__text--centered">
        About Me
      </h2>
    </section>

    <section class="section section--alignCentered section--description">
      <p class="color--darkgrey section__description">
        I am learning to code in the cloud! I like to work hard and learn new things.
        I want to work for a company that will pay me to code in the cloud!
      </p>

    <script src="dist/bundle.js"></script>
  </body>
</html>
