version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
  pre_build:
    commands:
      - npm install
      - npm test
  build:
    commands:
      - npm run webpack

artifacts:
  files:
    - files/*
    - images/*
    - styles/*
    - favicon.ico
    - index.html
    - dist/bundle.js
